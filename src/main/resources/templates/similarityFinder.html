<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Text Similarity Finder</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding-top: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .response { margin-top: 20px; padding: 15px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Text Similarity</h2>

        <!-- Form for entering two texts -->
        <form th:action="@{/similarityFinder}" method="post">
            <div class="form-group">
                <label for="text1">Enter First Text:</label>
                <textarea id="text1" name="text1" rows="4" placeholder="Type the first text here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="text2">Enter Second Text:</label>
                <textarea id="text2" name="text2" rows="4" placeholder="Type the second text here..." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <!-- Display similarity score if available -->
        <div class="response" th:if="${response}">
            <h3>Similarity Score:</h3>
            <p th:text="${response}"></p>
        </div>
    </div>
</body>
</html>

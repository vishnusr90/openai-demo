<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Embedding Demo</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding-top: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .response { margin-top: 20px; padding: 15px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Text Embedding</h2>
        
        <!-- Form for text input -->
        <form th:action="@{/embedding}" method="post">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea id="text" name="text" rows="4" placeholder="Type your text here..." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <!-- Embedding result display -->
        <div class="response" th:if="${response}">
            <h3>Embedding Result:</h3>
            <p th:text="${#strings.arrayJoin(response, ', ')}"></p>
        </div>
    </div>
</body>
</html>

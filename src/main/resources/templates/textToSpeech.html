<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Text to Speech</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding-top: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Convert Text to Speech</h2>

        <!-- Form to submit text for conversion -->
        <form th:action="@{/textToSpeech}" method="get" target="audioPlayerFrame">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <input type="text" id="text" name="text" placeholder="Type text to convert to speech" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        <!-- Embedded audio player to play the generated audio -->
        <div class="audio-container" style="margin-top: 20px;">
            <h3>Generated Speech Audio:</h3>
            <iframe name="audioPlayerFrame" style="width:100%; height:80px; border:none;"></iframe>
        </div>
    </div>
</body>
</html>
